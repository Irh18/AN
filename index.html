    <style>
body {
    font-family: Arial, sans-serif;

}

nav {

}

nav a {
    color: white;
    margin: 0 20px;

}

nav a:hover {

}

.container {

}

.form-container, .product-list-container {

.form-container input {

}

.product-list {

}

.product-item {

.product-item:hover {

.product-item h3 {

}

.product-item .price {
    font-size: 18px;

.product-item button {

    cursor: pointer;
}

.product-item button:hover {
    background-color: #2c6a29; /* Hijau gelap */
}

.cart {

    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

.cart h3 {

}

}

.cart .total {

}

table {
    width: 100%;

    margin-top: 20px;
    background-color: #fff;
    border-radius: 8px;

}

table, th, td {

}

th, td {

    text-align: center;
}

th {
    background-color: #f2f2f2;

}

.action-btns button {
    padding: 5px 10px;

    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.action-btns button.details {
    background-color: #3e8e41;
    color: white;
}

.action-btns button.delete {
    background-color: #dc3545;
    color: white;
}

.action-btns button.edit {
    background-color: #3e8e41;

}

.action-btns button:hover {

}

/* Tombol Utama (Green & Gold) */
button {
    padding: 5px 10px; /* Ukuran tombol */
    font-size: 16px;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #b6935f; /* Gold */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Bayangan lembut */
    transition: all 0.3s ease; /* Transisi halus untuk efek hover */
}

/* Efek Hover Tombol Utama */
button:hover {
    background-color: #8c6a43; /* Gold lebih gelap */
    transform: translateY(-2px); /* Efek angkat sedikit */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Bayangan lebih dalam */
}

/* Tombol Hijau (untuk aksi positif seperti "Simpan", "Tambah") */
button.green {
    background-color: #3e8e41; /* Hijau medium */
}

button.green:hover {
    background-color: #2c6a29; /* Hijau lebih gelap */
    transform: translateY(-2px); /* Efek angkat sedikit */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Bayangan lebih dalam */
}

/* Tombol Merah (untuk aksi negatif seperti "Hapus", "Batal") */
button.red {
    background-color: #dc3545; /* Merah */
}

button.red:hover {
    background-color: #c82333; /* Merah lebih gelap */
    transform: translateY(-2px); /* Efek angkat sedikit */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Bayangan lebih dalam */
}

/* Tombol Biru (untuk aksi informasi seperti "Detail") */
button.blue {
    background-color: #007bff; /* Biru */
}

button.blue:hover {
    background-color: #0056b3; /* Biru lebih gelap */
    transform: translateY(-2px); /* Efek angkat sedikit */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Bayangan lebih dalam */
}

/* Tombol dengan Icon (gunakan untuk tombol aksi seperti edit, delete) */
button i {
    margin-right: 8px; /* Jarak antara icon dan teks */
}

/* Tombol Disabled (ketika tombol tidak aktif) */
button:disabled {
    background-color: #d6d6d6; /* Abu-abu terang */
    cursor: not-allowed; /* Menandakan tombol tidak aktif */
    box-shadow: none; /* Hilangkan bayangan */
}

<body>

<header>
    <h1>AN Group</h1>
</header>

<nav>
    <a href="javascript:void(0)" onclick="showHome()">Beranda</a>
    <a href="javascript:void(0)" onclick="showDatabase()">Database</a>
</nav>

<!-- Halaman Data Penjualan (Halaman Utama) -->
<div id="homePage">
    <div class="container">
        <h2>Daftar Barang</h2>
        <div class="search-container">
    <input type="text" id="searchHomeInput" placeholder="Cari barang..." oninput="searchProductHome()">
</div>
        <ul class="product-list" id="salesList">
            <!-- Produk akan ditampilkan di sini -->
        </ul>

        <!-- Keranjang Belanja -->
        <div class="cart" id="cart">
            <h3>Keranjang Belanja</h3>
            <ul id="cartItems">
                <!-- Daftar produk yang ada di keranjang -->
            </ul>
            <p class="total">Total: Rp <span id="totalPrice">0</span></p>
            <button onclick="saveCart()">Simpan</button>
        </div>

        <div style="margin-bottom: 10px;">
    <input type="text" id="dateFilter" placeholder="Pilih Tanggal" />
</div>


        <!-- Tabel Riwayat Penjualan -->
        <h2>Riwayat Penjualan</h2>
        <table id="salesHistory">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Harga</th>
                    <th>Ket</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data penjualan yang disimpan akan tampil di sini -->
            </tbody>
        </table>
    </div>
</div>

<!-- Halaman Database Barang -->
<div id="databasePage" style="display: none;">
    <div class="container">
        <h2>Tambah Barang</h2>
        <div class="form-container">
            <form id="productForm">
                <input type="text" id="productName" placeholder="Nama Barang" required><br><br>
                <input type="number" id="productPrice" placeholder="Harga Barang" required><br><br>
                <button type="submit">Tambah</button>
            </form>
        </div>

<div class="product-list-container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari barang..." oninput="searchProduct()">
    </div>
	<h2>Daftar Barang</h2>
            <ul class="product-list" id="productList">
                <!-- Daftar barang akan tampil di sini -->
            </ul>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 AN Group. Semua hak cipta dilindungi.</p>
</footer>

<script>
    // Simpan data produk dalam array
    let products = [];
    let cart = [];
    let salesHistory = [];
    let saleId = 1;

    // Fungsi untuk menampilkan halaman utama (Data Penjualan)
    function showHome() {
        document.getElementById('databasePage').style.display = 'none';  // Sembunyikan halaman database
        document.getElementById('homePage').style.display = 'block';  // Tampilkan halaman utama

        // Update daftar produk di halaman utama berdasarkan data di 'products'
        updateSalesList();
    }

    // Fungsi untuk menampilkan halaman database barang
    function showDatabase() {
        document.getElementById('homePage').style.display = 'none';  // Sembunyikan halaman utama
        document.getElementById('databasePage').style.display = 'block';  // Tampilkan halaman database
    }

    // Fungsi untuk menambahkan barang ke dalam daftar
    document.getElementById('productForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const productName = document.getElementById('productName').value;
        const productPrice = document.getElementById('productPrice').value;

        // Menambahkan produk ke array 'products'
        products.push({ name: productName, price: parseInt(productPrice) });

        // Reset form setelah menambahkan produk
        document.getElementById('productForm').reset();

        // Update daftar barang di halaman database
        updateProductList();

        // Jika kita kembali ke halaman utama, update daftar barang di sana juga
        if (document.getElementById('homePage').style.display === 'block') {
            updateSalesList();
        }
    });

document.addEventListener('DOMContentLoaded', function () {
    flatpickr('#dateFilter', {
        dateFormat: "d/m/Y",  // Gunakan format DD/MM/YYYY
        onChange: function(selectedDates, dateStr, instance) {
            applyDateFilter(dateStr);  // Memanggil filter langsung setelah memilih tanggal
        }
    });
});



    // Fungsi untuk memperbarui daftar produk di halaman database
function updateProductList() {
    const productList = document.getElementById('productList');
    productList.innerHTML = products.map((product, index) => `
        <li class="product-item">
            <span class="product-name">${product.name}</span>
            <span class="price">Rp ${product.price.toLocaleString()}</span>
            <div class="action-btns">
                <button class="edit" onclick="editProduct(${index})">Edit</button>
                <button class="delete" onclick="deleteProduct(${index})">Hapus</button>
            </div>
        </li>
    `).join('');
}



    // Fungsi untuk mengedit produk menggunakan SweetAlert2
    function editProduct(index) {
        const product = products[index];

        // SweetAlert2 Input Form untuk Edit Nama dan Harga Produk
        Swal.fire({
            title: 'Edit Produk',
            html: `
                <input id="swal-input-name" class="swal2-input" value="${product.name}" placeholder="Nama Barang">
                <input id="swal-input-price" class="swal2-input" type="number" value="${product.price}" placeholder="Harga Barang">
            `,
            focusConfirm: false,
            preConfirm: () => {
                const name = document.getElementById('swal-input-name').value;
                const price = document.getElementById('swal-input-price').value;

                // Validasi input
                if (!name || !price) {
                    Swal.showValidationMessage('Nama dan harga harus diisi!');
                    return false;
                }

                // Update produk di array 'products'
                products[index] = {
                    name: name,
                    price: parseInt(price),
                };

                updateProductList();  // Update daftar produk setelah edit
                return true;
            }
        });
    }

    // Fungsi untuk menghapus produk dengan SweetAlert2
    function deleteProduct(index) {
        Swal.fire({
            title: 'Apakah Anda yakin?',
            text: "Anda tidak dapat mengembalikan produk yang dihapus!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Hapus'
        }).then((result) => {
            if (result.isConfirmed) {
                products.splice(index, 1);  // Hapus produk dari array
                updateProductList();  // Update daftar produk setelah penghapusan
                Swal.fire('Dihapus!', 'Produk telah dihapus.', 'success');
            }
        });
    }

    // Fungsi untuk memperbarui daftar produk di halaman penjualan
function updateSalesList() {
    const salesList = document.getElementById('salesList');
    salesList.innerHTML = products.map(product => `
        <li class="product-item">
            <h3>${product.name}</h3>
            <div>
                <span class="price">Rp ${product.price.toLocaleString()}</span>
                <button onclick="addToCart('${product.name}', ${product.price})">Tambah</button>
            </div>
        </li>
    `).join('');
}


    // Fungsi untuk menambahkan barang ke keranjang
    function addToCart(productName, productPrice) {
        let item = cart.find(cartItem => cartItem.name === productName);

        if (item) {
            item.quantity++;
        } else {
            cart.push({ name: productName, price: productPrice, quantity: 1 });
        }

        updateCart();
        updateTotalPrice();
    }

    // Fungsi untuk memperbarui daftar barang di keranjang
function updateCart() {
    const cartItems = document.getElementById('cartItems');
    cartItems.innerHTML = cart.map(item => 
        `<li>${item.name} - Rp ${item.price.toLocaleString()} x${item.quantity}</li>`
    ).join('');
}


    // Fungsi untuk menghitung dan memperbarui total harga di keranjang
    function updateTotalPrice() {
        const totalPrice = cart.reduce((total, item) => total + item.price * item.quantity, 0);
        document.getElementById('totalPrice').textContent = totalPrice.toLocaleString();
    }

    // Fungsi untuk menyimpan keranjang dan menambahkannya ke riwayat penjualan
    function saveCart() {
        if (cart.length === 0) {
            Swal.fire({
                icon: 'warning',
                title: 'Keranjang Kosong',
                text: 'Tidak ada barang di keranjang untuk disimpan!'
            });
            return;
        }

        const totalPrice = cart.reduce((total, item) => total + item.price * item.quantity, 0);
        const saleDate = new Date().toLocaleDateString("id-ID");

        salesHistory.push({
            no: saleId++,
            date: saleDate,
            totalPrice: totalPrice,
            items: [...cart],
        });

        cart = [];
        updateCart();
        updateTotalPrice();
        updateSalesHistory();
    }

function updateSalesHistory(filteredSalesHistory = salesHistory) {
    const salesHistoryTable = document.getElementById('salesHistory').getElementsByTagName('tbody')[0];
    salesHistoryTable.innerHTML = ''; // Clear the current table rows

    // Menghitung total keseluruhan penjualan berdasarkan filteredSalesHistory
    const totalSales = filteredSalesHistory.reduce((total, sale) => total + sale.totalPrice, 0);

    // Menampilkan riwayat penjualan
    filteredSalesHistory.forEach(sale => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${sale.date}</td>
            <td>Rp ${sale.totalPrice.toLocaleString()}</td>
            <td class="action-btns">
                <button class="details" onclick="viewSaleDetails(${sale.no})">Detail</button>
                <button class="delete" onclick="deleteSale(${sale.no})">Hapus</button>
            </td>
        `;
        salesHistoryTable.appendChild(row);
    });

    // Menambahkan total keseluruhan di bawah tabel
    const totalRow = document.createElement('tr');
    totalRow.innerHTML = `
        <td colspan="2" style="text-align: right;"><strong>Total Keseluruhan</strong></td>
        <td><strong>Rp ${totalSales.toLocaleString()}</strong></td>
    `;
    salesHistoryTable.appendChild(totalRow);
}

function applyDateFilter(selectedDate) {
    const filteredSalesHistory = selectedDate === '' 
        ? salesHistory 
        : salesHistory.filter(sale => sale.date === selectedDate);

    // Update the sales history table based on the filtered sales history
    updateSalesHistory(filteredSalesHistory);
}


    // Fungsi untuk melihat detail transaksi
function viewSaleDetails(saleId) {
    const sale = salesHistory.find(sale => sale.no === saleId);
    
    // Membuat baris tabel untuk setiap barang
    const itemsTable = sale.items.map(item => {
        return `<tr><td>${item.name}</td><td>${item.quantity}</td><td>Rp ${item.price.toLocaleString()}</td></tr>`;
    }).join('');

    // Menampilkan popup dengan tabel
    Swal.fire({
        title: `Detail Transaksi ${sale.no}`,
        html: `
            <strong>Tanggal:</strong> ${sale.date}<br>
            <strong>Total Harga:</strong> Rp ${sale.totalPrice.toLocaleString()}<br><br>
            <table style="width:100%; border-collapse: collapse; margin-top: 10px;">
                <thead>
                    <tr>
                        <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Nama Barang</th>

function searchProduct() {
    const searchValue = document.getElementById('searchInput').value.toLowerCase(); // Ambil nilai input dan ubah ke huruf kecil
    const productList = document.getElementById('productList');
    productList.innerHTML = ''; // Kosongkan daftar sebelum menambahkan hasil pencarian

    // Filter barang berdasarkan nama yang sesuai
    const filteredProducts = products.filter(product => 
        product.name.toLowerCase().includes(searchValue)
    );

    // Tampilkan hasil pencarian
    if (filteredProducts.length > 0) {
        productList.innerHTML = filteredProducts.map((product, index) => `
            <li class="product-item">
                <span class="product-name">${product.name}</span>
                <span class="price">Rp ${product.price.toLocaleString()}</span>
                <div class="action-btns">
                    <button class="edit" onclick="editProduct(${index})">Edit</button>
                    <button class="delete" onclick="deleteProduct(${index})">Hapus</button>
                </div>
            </li>
        `).join('');
    } else {
        productList.innerHTML = '<li class="product-item">Barang tidak ditemukan.</li>';
    }
}


function searchProductHome() {
    const searchValue = document.getElementById('searchHomeInput').value.toLowerCase(); // Ambil nilai input
    const salesList = document.getElementById('salesList');
    salesList.innerHTML = ''; // Kosongkan daftar sebelum menambahkan hasil pencarian

    // Filter barang berdasarkan nama
    const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(searchValue)
    );

    // Tampilkan hasil pencarian di homepage
    filteredProducts.forEach(product => {
        const productItem = `
            <li class="product-item">
                <h3>${product.name}</h3>
                <div>
                    <span class="price">Rp ${product.price.toLocaleString()}</span>
                    <button onclick="addToCart('${product.name}', ${product.price})">Tambah</button>
                </div>
            </li>
        `;
        salesList.innerHTML += productItem;
    });

    // Jika tidak ada hasil pencarian
    if (filteredProducts.length === 0) {
        salesList.innerHTML = '<li class="product-item">Barang tidak ditemukan.</li>';
    }
}
